<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2, h3 {
      color: #2d3a4b;
      margin-top: 32px;
    }
    textarea, input[type="text"], input[type="email"] {
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      background: #fff;
      transition: border-color 0.2s;
    }

    textarea:focus, input:focus {
      border-color: #2563eb;
      outline: none;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      margin: 8px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #174ea6;
    }
    #subject,
  #email,
  #prompt {
    height: 40px;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
  }
    #summaryOutput,#emailStatus {
      background: #e2e8f0;
      border-radius: 6px;
      padding: 16px;
      margin-top: 12px;
      min-height: 60px;
      max-width: 600px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #22223b;
    }
   
    .spinner {
    display: inline-block;
    width: 32px;
    height: 32px;
    border: 4px solid #cbd5e1;
    border-top: 4px solid #2563eb;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

    @media (max-width: 700px) {
      textarea, input[type="text"], input[type="email"], #summaryOutput {
        max-width: 98vw;
      }
    }

  </style>
</head>
<!-- ...existing code... -->
<body>
  <h2>AI Meeting Summarizer</h2>

  <textarea id="transcript" rows="10" cols="80" placeholder="Paste your meeting transcript here..."></textarea><br>
  <input id="prompt" placeholder="Enter summarization prompt (optional)" size="80"/><br><br>

  <button onclick="summarize()">Summarize</button>
  <pre id="summaryOutput"></pre>

  <h3>Email Summary</h3>
  <input id="email" type="email" placeholder="Recipient Email"/><br>
  <input id="subject" placeholder="Email Subject"/><br><br>
  <button onclick="sendEmail()">Send Email</button>
  <p id="emailStatus"></p>

  <script>
    async function summarize() {
    const transcript = document.getElementById("transcript").value;
    // Show loading spinner
    document.getElementById("summaryOutput").innerHTML = '<div class="spinner"></div>';

    const res = await fetch("/summarize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ transcript }),
    });
    const data = await res.json();
    document.getElementById("summaryOutput").textContent = data.summary || data.error;
  }

    async function sendEmail() {
      const to = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const text = document.getElementById("summaryOutput").textContent;

      const res = await fetch("/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to, subject, text }),
      });
      const data = await res.json();
      document.getElementById("emailStatus").textContent = data.success ? "✅ Email sent!" : "❌ " + data.error;
    }
  </script>
</body>
</html>
